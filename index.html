<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.e308ff8e.css">
  <title>Play and learn notes</title>
  <script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js" type="text/javascript"></script>
  <script src="/p5.min.3eb29c2d.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.js"></script>
<script src="/style.e308ff8e.js"></script></head>
<body>
  <div class="page">
    <header class="header">
      <p class="header__text">Tune your guitar and play notes</p>
    </header>
    <main class="container">
      <div class="tune-guitar">
        <div class="title">
          <h1 class="title__text">tune guitar</h1>
        </div>
        <div class="tune-container">
          <p class="tune-container__text">Please tune you Guitar and Start play Notes</p>
        </div>
        <div class="interactive-container">
          <button class="btn interactive-container__play__tuner">Start Tune</button>
          <button class="btn interactive-container__finish__tuner" disabled="">Finish Tune</button>
        </div> 
      </div>
    </main>
    <div class="gameBoard">
      <div class="title">
        <h1 class="title__text">Play notes</h1>
      </div>
      <div class="container">
        <div class="game-information">
          <div class="timer">
            <span class="timer__text">Time: </span>
            <span class="timer__time"></span>
          </div>
          <div class="score">
            <span class="score__text">Your score: </span>
            <span class="score__counter"></span>
          </div>
        </div>
        <div class="guitar-board">
        </div>
      </div>
      <div class="play-note">
        <span class="play-note__text">Play note:</span>
        <span class="play-note__show-note"></span>
      </div>
      <div class="interactive-container">
        <button class="btn interactive-container__play__game">Start Game</button>
        <button class="btn interactive-container__finish__game" disabled="">Finish Game</button>
      </div> 
    </div>
    <footer class="footer">
    </footer>
  </div>
  <script src="/src.e31bb0bc.js"></script>
</body>
</html>
